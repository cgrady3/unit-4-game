<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/game.js" defer></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Star Wars RPG</title>
</head>

<body>
    <div id="title">
        <h1>Star Wars RPG</h1>
        <h2>Prepare to Fight!</h2>
    </div>

    <div id="main">

        // unchosen characters here
        <div id="stageOne">
            <p class="label">Choose your Character</p>
            <div id="allFighters"></div>
        </div>

        // user fighter here
        <div id="fighter">
            <p class="label">Fighter</p>
            <div id="userFighter"></div>
        </div>

        // opponent options here
        <div id="stageTwo">
            <p class="label">Choose your Opponent</p>
            <div id="opponentChoices"></div>
        </div>

        // oponnent here
        <div id="opponent">
            <p class="label">Opponent</p>
            <div id="opposingFighter"></div>
        </div>

        // action buttons
        <div id="actionButtons">
            <button type="button" class="btn btn-danger">Attack</button>
            <button type="button" class="btn btn-warning">Strong Attack</button>
        </div>
    </div>

    // game messages here
    <div id="gameComments"></div>

    <button type="button" class="btn btn-danger">Reset Game</button>


</body>

</html>
